name: Kanso Sync Engine CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: kanso_user
      DB_PASSWORD: secret
      DB_NAME: kanso_db
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_PASSWORD: secret_redis_pass_local
      JWT_SECRET: test-secret-for-ci-pipeline

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: kanso_user
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: kanso_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: bitnami/redis:latest
        env:
          REDIS_PASSWORD: secret_redis_pass_local
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli -a secret_redis_pass_local ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true 

      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Initialize Database Schema
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          export PGPASSWORD=$DB_PASSWORD
          # Aspetta che il servizio sia effettivamente raggiungibile (extra safety)
          until pg_isready -h localhost -p 5432 -U $DB_USER; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          psql -h localhost -U $DB_USER -d $DB_NAME -f db/init_schema.sql

      - name: Build Application
        run: go build -v ./...

      - name: Run Tests
        run: go test -v -race -cover -p 1 ./...
